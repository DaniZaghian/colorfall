<html>

	<body>
	    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    	<script src="js/phaser.min.js"></script>
    	<script src="js/boot.js"></script>
    	<script src="js/preload.js"></script>
    	<script src="js/mainmenu.js"></script>
    	<script src="js/game.js"></script>

    	<!-- Hidden canvas image div -->
    	<canvas id="canvasSaveImage" width="160" height="160" style="border:1px solid black;position:absolute;left:-9px;">
		Your browser does not support the HTML5 canvas tag.
		</canvas>

		<script>
			(function() {
			  var game = new Phaser.Game(640, 960, Phaser.CANVAS, 'game');

			  game.state.add('Boot', ColorFall.Boot);
			  game.state.add('Preloader', ColorFall.Preloader);
			  game.state.add('MainMenu', ColorFall.MainMenu);
			  game.state.add('Game', ColorFall.Game);

			  game.state.start('Boot');
			})();  
		</script>

    </body>
