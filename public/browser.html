<!DOCTYPE html>
<html lang="en">
<head>
<link rel='stylesheet' href='browser.css' />
<title>Please try a different browser</title>
</head>
<body>
<!--Ooops.. looks like you're using Internet Explorer. Please try again with a different browser such as Chrome, Firefox, Safari, etc.-->
<div class='ie'>
	<div class='ie-header'>Ooops.. looks like you're using an unsupported broser. Please try again with Chrome.</div>
	<div class='ie-flex clearfix'>

			<a href='https://www.google.com/chrome' target='_blank'>
				<div class='ie-browser-item-image'><img src='img/chrome.png' height='200' width='200' /></div>
				<div class='ie-browser-item-title'>Google Chrome</div>
			</a>
		</div>
	</div>
</div>
</body>
</html>
